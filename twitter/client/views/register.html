<template name="register">
	<div class="container">
	    <div class="login-container col col-md-4 col-md-offset-4">
		    {{#if currentUser}}
		    <h2>Register</h2>
		    <div class="form-container row row-fluid ">
			    <form class="register">
			        <p>Email: <input type="email" name="email"></p>
			        <p>Password: <input type="password" name="password"></p>
			        <p><input class="btn btn-success" type="submit" value="Register"></p>
			    </form>
			</div>
		    {{else}}
		    <div class="form-container row row-fluid ">
		    	<h3>Login to register new user</h3>
		    	<a href="/login">Login</a>
		    </div>
		    {{/if}}
			
	    </div>
    </div>
</template>
