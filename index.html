  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-xs-12" style="background-color: #414143; padding: 15px 0px;"> <img class="center-block" src="img/fff.png" /> </div>
      </div>

      <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
            <img class="center-block" style="padding: 10px 0px;" src="/img/title.png" />
        </div>
      </div>

      <div class="row">
          
          <div class="col-md-6 col-xs-12" style="background: transparent url('/img/white50.png') top left repeat;">
              <h3>Register Now</h3>
            <form action="#">

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <select class="form-control">
              <option>---- Select ----</option>
              <option>Marketing</option>
              <option>Allocations</option>
              <option>Finance</option>
              <option>Operations</option>
              <option>IT</option>
              <option>Purchasing</option>
              <option>INA</option>
              <option>Executive</option>
            </select>
          </div>

          <div class="form-group">
            <label for="extension">Extension</label>
            <input type="text" class="form-control" id="extension" placeholder="Extension">
          </div>

          <div class="form-group">
            <label for="time">Years at FGL</label>
            <select class="form-control">
              <option>---- Select ----</option>
              <option>Less than 1 year</option>
              <option>1 - 2 years</option>
              <option>3 - 4 years</option>
              <option>5+ years</option>
            </select>
          </div>


          <div class="form-group">
            <label for="time">How would you rate your fitness level?</label>
            <select class="form-control">
              <option>---- Select ----</option>
              <option>Just getting started</option>
              <option>Getting better</option>
              <option>I got this</option>
              <option>Insane and obsessive</option>
            </select>
          </div>

             <button type="submit" class="btn btn-default btn-lg">Register</button>
            </form>
            <br />
          </div>
          
          <div class="col-md-6 col-xs-12" style="border: thin solid lime;">
            this is where the twitter will go

          </div>
          </div>
      </div>
    </div>
