    <head>

        <title>Fun Fit Friday</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.green-light_green.min.css" />

    <body>

    <div class="mdl-grid">

        <!-- Simple Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
            <input class="mdl-textfield__input" type="text" id="firstname" pattern="[A-Z,a-z, ]*" />
            <label class="mdl-textfield__label" for="firstname">First Name</label>
            <span class="mdl-textfield__error">First name, please.</span>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
            <input class="mdl-textfield__input" type="text" id="lastname" pattern="[A-Z,a-z, ]*" />
            <label class="mdl-textfield__label" for="lastname">Last Name</label>
            <span class="mdl-textfield__error">Last name, please.</span>
          </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" />
            <label class="mdl-textfield__label" for="sample4">Extension</label>
            <span class="mdl-textfield__error">Shouldn't this be a number?</span>


            </div>        

             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">  

                            <label for="chkbox1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                    <input type="checkbox" id="chkbox1" class="mdl-checkbox__input" />
                    <span>I don't know or don't <br />have an extension</span>
                </label>            
            </div>

        </form>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button>
    </div>
    

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
