<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FGL Fun Fit Friday</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <style>
    .req{ color: #c00; padding-left: 5px; font-size: 18px;}
    </style>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-xs-12" style="background-color: #414143; padding: 15px 0px;"> <img class="center-block" src="img/fff.png" /> </div>
      </div>

      <div class="container">
      <div class="row" style="margin-bottom: 30px; margin-top: 20px;">
        <div class="col-md-12 col-xs-12">
            <img class="center-block" style="padding: 10px 0px;" src="img/title.png" />
        </div>
      </div>

      <div class="row">
          
          <div class="col-md-6 col-xs-12" style="background: transparent url('img/white50.png') top left repeat;">
              <h3 id="registration-title">Register Now</h3>
              <span id="registration-header"></span>
            <form id="regform">

          <div class="form-group">
            <label for="firstName">First Name</label><span class="req">*</span>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label><span class="req">*</span>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="department">Department</label><span class="req">*</span>
            <select class="form-control" id="department" name="department">
              <option value="">---- Select ----</option>
              <option value="Marketing">Marketing</option>
              <option value="Allocations">Allocations</option>
              <option value="Finance">Finance</option>
              <option value="Operations">Operations</option>
              <option value="IT">IT</option>
              <option value="Purchasing">Purchasing</option>
              <option value="INA">INA</option>
              <option value="Executive">Executive</option>
            </select>
          </div>

          <div class="form-group">
            <label for="extension">Extension</label>
            <input type="text" class="form-control" id="extension" name="extension" placeholder="Extension">
          </div>

          <div class="form-group">
            <label for="time">Years at FGL</label><span class="req">*</span>
            <select class="form-control" id="yearsAtFGL" name="yearsAtFGL">
              <option value="">---- Select ----</option>
              <option value="<1">Less than 1 year</option>
              <option value="1-2">1 - 2 years</option>
              <option value="3-4">3 - 4 years</option>
              <option value="5+">5+ years</option>
            </select>
          </div>


          <div class="form-group">
            <label for="time">How would you rate your fitness level?</label><span class="req">*</span>
            <select class="form-control" id="fitnessLevel" name="fitnessLevel">
              <option value="">---- Select ----</option>
              <option value="1">Just getting started</option>
              <option value="2">Getting better</option>
              <option value="3">I got this</option>
              <option value="4">Insane and obsessive</option>
            </select>
          </div>

             <button type="submit" id="submit" type="submit" class="btn btn-default btn-lg">Register</button>
            </form>
            <br />
          </div>
          
          <div class="col-md-6 col-xs-12" style="border-left:10px solid #fff; background: transparent url('img/white50.png') top left repeat;" >
            <iframe src="http://funfitfriday-twitter.meteor.com" style="min-height:603px; "></iframe>

          </div>
          </div>
      </div>
    </div>

    $.backstretch("img/background.jpg");

  </body>
</html>
